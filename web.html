<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hari Jantung Sedunia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffeaea;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .heart {
            position: relative;
            display: inline-block;
            width: 200px;
            height: 180px;
            background-color: #ff6b6b;
            transform: rotate(-45deg);
            margin: 20px 0;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #ff6b6b;
            border-radius: 50%;
        }

        .heart:before {
            top: -100px;
            left: 0;
        }

        .heart:after {
            left: 100px;
            top: 0;
        }

        .hands {
            position: relative;
            display: flex;
            justify-content: space-evenly;
            margin-top: -80px;
        }

        .hand {
            width: 40px;
            height: 100px;
            background-color: #ffdcdc;
            border-radius: 20px;
            position: relative;
        }

        .hand:before {
            content: "";
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 50px;
            background-color: #ffdcdc;
            border-radius: 20px;
        }

        h1 {
            font-size: 1.8rem;
            color: #ff3b3b;
            margin: 0;
        }

        p {
            font-size: 1rem;
            color: #333;
            margin: 10px 0 0;
        }

        @media (max-width: 600px) {
            .heart {
                width: 150px;
                height: 140px;
            }

            .heart:before, .heart:after {
                width: 150px;
                height: 150px;
            }

            .hand {
                width: 30px;
                height: 80px;
            }

            .hand:before {
                width: 25px;
                height: 40px;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SELAMAT HARI JANTUNG SEDUNIA</h1>
        <div class="heart"></div>
        <div class="hands">
            <div class="hand"></div>
            <div class="hand"></div>
            <div class="hand"></div>
        </div>
        <p>Tidak ada yang bisa lebih penting dalam hidup Anda daripada mempertahankan hati yang sehat.</p>
    </div>
</body>
</html>
